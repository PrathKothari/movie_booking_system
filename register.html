<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="{{ url_for('register') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="is_admin">Register as Admin</label>
                <input type="checkbox" id="is_admin" name="is_admin">
                <small>Check this box if you want to register as an admin. (Admins can manage movies and users.)</small>
            </div>
            <button type="submit">Register</button>
        </form>
        <!-- Flash messages section -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash {{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}
        <!-- Back to Login button -->
        <form action="{{ url_for('login') }}" method="get">
            <button type="submit" class="button">Back to Login</button>
        </form>
    </div>
</body>
</html>
